<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="data visualisation ,train chart,train flow chart,Marey's trains,Mareys trains">
    <meta name="author" content="Sushanth">
    <meta name="keywords" content="data-visualisation,data-analytics,javascript,d3.js">
    <link rel="stylesheet" type="text/css" media="screen" href="/./css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/./css/bootstrap.min.css">
    <script type="text/javascript" src="/./javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/./javascripts/d3.v3.min.js"></script>
    <script type="text/javascript" src="/./javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/./javascripts/google-analyitcs.js"></script>
    <link rel="shortcut icon" href="/./images/flower.png">
    <title>Marey's Train</title>
    <style>

    svg {
      font: 8px sans-serif;
    }

    .axis path {
      display: none;
    }

    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .station line {
      stroke: #ddd;
      stroke-dasharray: 1,1;
      shape-rendering: crispEdges;
    }

    .station text {
      text-anchor: end;
    }

    .train line {
      stroke-width: 1.5px;
    }

    .train circle {
      fill: #777;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    </style> 
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner container">
          <h1 id="project_title">Mareys-Trains</h1>
          <p id="project_title_p">The  graphical train schedule. Stations are separated vertically in 
          proportion to geography;,the slope of the line reflects the speed of the train
          </p>
        </header>
        <div id="banner">
          <div class="container">
              <a class="button"  href="/./"><strong>Home</strong></a>
              <a href="https://github.com/Sushanthece/D3-Mareys-Trains/fork" class="button fork"><strong>Fork On GitHub</strong></a>
              <div class="downloads">
                <span>Downloads:</span>
                  <a href="https://github.com/Sushanthece/D3-Mareys-Trains/archive/gh-pages.zip" class="button">ZIP</a>
                  <a href="https://github.com/Sushanthece/D3-Mareys-Trains" class="button">view on github</a>
              </div>
            </div>
          </div><!-- end banner -->
    </div>
         
    <!-- MAIN CONTENT -->
    <div class="container ">
      <section id="main_content" class="inner">

        <div class="trains" align="center">
        <script src="mareys_trains.js"></script>
        </div>
      </section>
    </div>    
</body>
</html>
