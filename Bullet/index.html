<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="data visualisation , bullet chart">
    <meta name="author" content="Sushanth">
    <meta name="keywords" content="data-visualisation,data-analytics,javascript,d3.js">
    <link rel="stylesheet" type="text/css" media="screen" href="/./css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/./css/bootstrap.min.css">
    <script type="text/javascript" src="/./javascripts/d3.v3.min.js"></script>
    <script type="text/javascript" src="/./javascripts/google-analyitcs.js"></script>
    <title>Bullet Chart</title>
    <style>
        .bullet { font: 10px sans-serif; }
        .bullet .marker { stroke: #000; stroke-width: 2px; }
        .bullet .tick line { stroke: #666; stroke-width: .5px; }
        .bullet .range.s0 { fill: #eee; }
        .bullet .range.s1 { fill: #ddd; }
        .bullet .range.s2 { fill: #ccc; }
        .bullet .measure.s0 { fill: lightsteelblue; }
        .bullet .measure.s1 { fill: steelblue; }
        .bullet .title { font-size: 14px; font-weight: bold; }
        .bullet .subtitle { fill: #999; }
   </style>
  </head>
  <body>
  
 <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner container">
              <h1 id="project_title">Bullet Chart</h1>
              <p id="project_title_p">This compare a given quantitative measure
              (such as profit or revenue) against qualitative ranges (e.g., poor, satisfactory, good)
              </p>              
           </header>
           <div id="banner">
            <div class="container">
              <a class="button"  href="/./"><strong>Home</strong></a>
              <a href="https://github.com/Sushanthece/D3-Bullet/fork" class="button fork"><strong>Fork On GitHub</strong></a>
              <div class="downloads">
                <span>Downloads:</span>
                  <a href="https://github.com/Sushanthece/D3-Bullet/archive/gh-pages.zip" class="button">ZIP</a>
                  <a href="https://github.com/Sushanthece/D3-Bullet" class="button">view on github</a>
              </div>
            </div>
          </div><!-- end banner -->
        </div>
        
<!-- MAIN CONTENT -->
    <div class="container bullet">
      <section id="main_content" class="inner">
        <div id="chart">
          <button class="first last" onclick="transition()">
            Update
          </button><p>
        </div>
        <script type="text/javascript" src="bullet.js"></script>
      </section>
    </div>    
  </body>
</html>
