   <div align="center"> 
  The color is to attract the user the size denotes the number of population ,bigger the size shows the higher population and vice versa </div>
<script>
 d3.csv("data.csv", function(data) {
  cloud.make({
   width: 960,
   height: 420,
   font: "Impact",
   container: "#wordcloud",
   words: data }); 
   });
</script>
 </section>
