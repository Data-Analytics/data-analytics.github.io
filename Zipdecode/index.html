<html manifest="../demo.appcache">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="data visualisation , Zipdecode, cartogram">
    <meta name="author" content="Sushanth">
    <meta name="keywords" content="data-visualisation,data-analytics,javascript,d3.js">
    <link rel="stylesheet" type="text/css" media="screen" href="/./css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/./css/bootstrap.min.css">
    <script type="text/javascript" src="/./javascripts/d3.v3.min.js"></script>
    <script type="text/javascript" src="/./javascripts/google-analyitcs.js"></script>
    <title>Zipdecode</title>
    <style>
    input,
    canvas {
      position: absolute;
      background: transparent;
    }

    input {
      background: transparent;
      border: none;
      margin: 10px 384px;
      width: 180px;
      font-size: 18px;
      padding: 6px;
      text-align: center;
    }
    </style> 
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner container">
          <h1 id="project_title">Zipdecode</h1>
        </header>
            <div id="banner">
             <div class="container">
              <a class="button"  href="/./"><strong>Home</strong></a>
              <a href="https://github.com/Sushanthece/D3-Zipdecode/fork" class="button fork"><strong>Fork On GitHub</strong></a>
              <div class="downloads">
                <span>Downloads:</span>
                  <a href="https://github.com/Sushanthece/D3-Zipdecode/archive/gh-pages.zip" class="button">ZIP</a>
                  <a href="https://github.com/Sushanthece/D3-Zipdecode" class="button">view on github</a>
              </div>
            </div>
          </div><!-- end banner -->
              
    </div>
    <!-- MAIN CONTENT -->
    <div class="outer container">
      <section id="main_content" class="inner">
      <div>
        <input autofocus maxlength=5 placeholder="type a zipcode">
      </div>
    <script type="text/javascript" src="zipdecode.js"></script>
    <div id="chart" ></div>
    </section>
    </div> 
</body>
</html>
