       <svg width="960" height="30" xmlns="http://www.w3.org/2000/svg" xlink:xlink="http://www.w3.org/1999/xlink" version="1.1">
  
		<rect class="legend" data-party="Negative" data-toggle="highlight" x="0.0" width="200" height="20" fill="#FF0000"></rect>
		<text x="100" y="10.0" text-anchor="middle" dy=".35em" fill="#fff">Negative Sentiment</text>
    
		<rect class="legend" data-party="Positive" data-toggle="highlight" x="200" width="200" height="20" fill="#70FF00"></rect>
		<text x="300" y="10.0" text-anchor="middle" dy=".35em" fill="#fff">Positive Sentiment</text>
    
		</svg>
		<p> bigger the box shows the greater sentiment score and the vice versa</p>

		<option value="all" class="name">All</option>
    </select>
    <label value="discussions">Discussions : </label>
    <select  multiple="multiple" name="points" class="points" id="options_view">
