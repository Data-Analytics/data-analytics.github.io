  <body>

      <div id="header_wrap" class="outer">
        <header class="inner container">
          <h1 id="project_title">Correlation</h1>
          <p id="project_title_p">A cluster plot in general is a group or bunch of several

          </p>
        </header>    
        <div id="banner">
          <div class="container">
              <a class="button"  href="/./"><strong>Home</strong></a>
              <a href="https://github.com/Sushanthece/D3-Correlation/fork" class="button fork"><strong>Fork On GitHub</strong></a>
            <div class="downloads">
              <span>Downloads:</span>
              <a href="https://github.com/Sushanthece/D3-Correlation/archive/gh-pages.zip" class="button">ZIP</a>
              <a href="https://github.com/Sushanthece/D3-Correlation" class="button">view on github</a>
            </div>
          </div>

        </div>

        <div class="outer container">      
          <section id="main_content" class="inner">
          <div>

            <select id="sort_func">

              <option value="value">by Value</option>
              <option value="similarity">by Similarity</option>
              <option value="alphabetic">Alphabetic</option>
              <option value="original">Original</option>
            </select>
          </p>
          <div class="tooltip" style="opacity: 0.01"></div> 
          
          </div>
        <script type="text/javascript" src="correlation.js"></script>  
        <div id="chart" ></div>
