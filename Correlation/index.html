    <title>Correlation</title>
    <style>
    .pixel:hover
    { 
    stroke: #000;
    stroke-width: 1px;
    }
    .tick:hover
    { 
    fill: #aaa;
    /* stroke: #000;  
    stroke-width: 1px;*/
    }
    div.tooltip
    {
    position: absolute;
    text-align: left;
    padding: 8px;
    font: 12px sans-serif;
    background: #000;
    color: #ddd;
    border: solid 1px #aaa;
    border-radius: 4px;
    pointer-events: none;
    }
    </style> 
  </head>
  <body>
  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner container">
      <h1 id="project_title">Correlation</h1>
    </header>
    <div id="banner">
    <div class="banner-inner">
      <span id="logo"></span>
      <a class="button"  href="/./"><strong>Home</strong></a>
      <a href="https://github.com/Sushanthece/D3-Zipdecode/fork" class="button fork"><strong>Fork On GitHub</strong></a>
      <div class="downloads">
        <span>Downloads:</span>
        <ul>
          <li><a href="https://github.com/Sushanthece/D3-Zipdecode/archive/gh-pages.zip" class="button">ZIP</a></li>
          <li><a href="https://github.com/Sushanthece/D3-Zipdecode" class="button">view on github</a></li>
        </ul>
      </div>
    </div>
  </div><!-- end banner -->
              
    </div>
    <!-- MAIN CONTENT -->
    <div class="outer container">      
      <section id="main_content" class="inner">
      <div>
      <p>
        Sort by:
        <select id="sort_func">
          <option value="abs_value">by Absolute Value</option>
          <option value="value">by Value</option>
          <option value="similarity">by Similarity</option>
          <option value="alphabetic">Alphabetic</option>
          <option value="original">Original</option>
        </select>
      </p>
      <div class="tooltip" style="opacity: 0.01"></div> 
      
      </div>
    <script type="text/javascript" src="correlation.js"></script>  
    <div id="chart" ></div>
