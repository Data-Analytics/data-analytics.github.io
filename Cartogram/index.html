<!DOCTYPE html>
<html>
  <head>
    <title>Cartograms with d3 &amp; TopoJSON</title>
    <script type="text/javascript" src="/./javascripts/d3.v3.min.js"></script>
    <script type="text/javascript" src="/./javascripts/colorbrewer.js"></script>
    <script type="text/javascript" src="/./javascripts/topojson.js"></script>
    <script type="text/javascript" src="/./javascripts/google-analyitcs.js"></script>	
    <script type="text/javascript" src="cartogram.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/./stylesheets/styles.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/./stylesheets/bootstrap.min.css">
    <style>
      #map-container {
        width: 960px;
        height: 480px;
        text-align: center;
        position: absolute;
        margin:  0;
      }

      #map {
        display: block;
        width: 100%;
        height: 100%;
        margin: 0;
        border:#fff;
      }

      path.state {
        stroke: #666;
        stroke-width: .8;
    </style>
  </head>
  <body>
        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner container">
              <h1 id="project_title">Cartograms</h1>
            </header>
            <div id="banner">
             <div class="banner-inner">
              <span id="logo"></span>
              <a class="button"  href="/./"><strong>Home</strong></a>
              <a href="https://github.com/Sushanthece/D3--Cartogram/fork" class="button fork"><strong>Fork On GitHub</strong></a>
              <div class="downloads">
                <span>Downloads:</span>
                <ul>
                  <li><a href="https://github.com/Sushanthece/D3--Cartogram/archive/gh-pages.zip" class="button">ZIP</a></li>
                  <li><a href="https://github.com/Sushanthece/D3--Cartogram" class="button">view on github</a></li>
                </ul>
              </div>
            </div>
          </div><!-- end banner -->
        </div>
    <div>

     <!-- MAIN CONTENT -->
   <div class="container cartogram">
      <section id="main_content" class="inner" >   
  
    <div id="container" align="center">
      <form>
        <p class="form-inline">
          <label>Scale by <select id="field"></select></label>
          <label>in <select id="year"></select></label>
          <span id="status"></span>
        </p>
      </form>
      <div id="map-container">
            <svg id="map" xmlns="http://www.w3.org/2000/svg" width="960" height="420" version="1.1"></svg>
      </div>
      
    </div>
    <script src="census.js"></script>
    
        </section>
        </div>        
  </body>
</html>
