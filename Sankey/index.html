  <style>
    #chart{
        font: 10px sans-serif;
          }
    .node rect {

    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }
    .link:hover {
        stroke-opacity: .7;
    }
  </style>
