<!DOCTYPE html>
<html manifest="../demo.appcache">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/./css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/./css/bootstrap.min.css">
    <script type="text/javascript" src="/./javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/./javascripts/d3.v3.min.js"></script>
    <script type="text/javascript" src="/./javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/./javascripts/google-analyitcs.js"></script>
    <title>Sankey</title>
  </head>
  <style>
    #chart{
        font: 10px sans-serif;
          }
    .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
    }
    .node text {
        pointer-events: none;
    }
    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }
    .link:hover {
        stroke-opacity: .7;
    }
  </style> 
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner container">
          <h1 id="project_title">Sankey</h1>
        </header>
            <div id="banner">
          <div class="container">
              <a class="button"  href="/./"><strong>Home</strong></a>
              <a href="https://github.com/Sushanthece/D3-Sankey/fork" class="button fork"><strong>Fork On GitHub</strong></a>
              <div class="downloads">
                <span>Downloads:</span>
                  <a href="https://github.com/Sushanthece/D3-Sankey/archive/gh-pages.zip" class="button">ZIP</a>
                  <a href="https://github.com/Sushanthece/D3-Sankey" class="button">view on github</a>
              </div>
            </div>
          </div><!-- end banner -->
    </div>
    <!-- MAIN CONTENT -->
    <div class="outer container">
      <section id="main_content" class="inner">
    <div id="chart" align="center"></div>
    </section>
    </div>
    <script type="text/javascript" src="sankey.js"></script>
    <script type="text/javascript" src="design-sankey.js"></script>
  </body>
